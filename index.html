<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Leñador</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="lenador-box">
            <div class="about-brand">
                <img src="assets/lenador_logo_full_blue.svg" alt="Leñador Logo" class="lenador-logo">
                <div class="text__about-brand">Leñador - косметика, способная подарить коже и телу комфорт и здоровье. Продукция нашего бренда не содержит микропластика, генетически модифицированных компонентов и ингредиентов на основе минеральных масел.</div>
            </div>
            <div class="our-line">
                <a href="catalog/index.html">
                    <div class="cover"></div>
                </a>
                <h2 class="our-line__header">НАША ЛИНЕЙКА</h2>
                <div class="video-container video-container__line"></div>
                <video class="animation-vid" id="line-vid" autoplay muted loop src="assets/line.webm"></video>
            </div>
        </div>
        <div class="collab-box">
            <a href="collaboration/index.html">
                <div class="cover"></div>
            </a>
            <div class="collab-logo-container">
                <img src="assets/collab_text_logo.svg" alt="Leñador x fingerhustler">
            </div>
            <h2 class="collab__header">КОЛЛАБОРАЦИЯ</h2>
            <div class="video-container video-container__collab">
                <video class="animation-vid" id="collab-vid" autoplay muted loop src="assets/collab.mp4"></video>
            </div>
        </div>
    </div>
